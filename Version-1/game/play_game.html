<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe | Login</title>
    <link rel="icon" type="image/png" href="pics/fav.png">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

<body onload="clr()">
<header>
    <h1>Tic Tac Toe</h1>
</header>
<section>
    <div class="container">
        <div id="desktop">
            <div id="usr1" class="usr">

            </div>
            <div id="button_div"><input id="btn" type="button" value="LET'S PLAY" onclick="go()" />
            </div>
            <div id="usr2" class="usr">
                <div><img src="pics/usr.png"></div>
                <div class="pl_label">PLAYER - 2</div>
                <div><input type="text" class="input" placeholder="Enter Your Name" id="n2" ></div>
            </div>
        </div>
        <div id="mobile">
            <div class="container">
                <div id="usr1" class="usr">
                    <div class="image"><img src="pics/usr.png"></div>
                    <div class="pl_label">PLAYER - 1</div>
                    <div><input type="text" class="input" placeholder="Enter Your Name" id="n3">
                    </div>
                </div>
                <div id="usr2" class="usr">
                    <div><img src="pics/usr.png"></div>
                    <div class="pl_label">PLAYER - 2</div>
                    <div><input type="text" class="input" placeholder="Enter Your Name" id="n4" ></div>
                </div>
                <div id="button_div"><input id="btn" type="button" value="LET'S PLAY" onclick="go2()">
                </div>
            </div>
        </div>
    </div>
</section>
