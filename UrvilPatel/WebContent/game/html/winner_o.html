<html>

<head>
    <title>Tic Tac Toe | Winner</title>
    <link rel="icon" type="image/png" href="../pics/fav.png">
    <link rel="stylesheet" type="text/css" href="../css/winner.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="TIc Tac Toe game - v1.0">
    <meta name="author=Top To Toe Web Design">
    <script src="../javaScript/game.js"></script>
</head>

<body onload="prto()">
<header>
    <h1>Tic Tac Toe</h1>
</header>

<section>
    <div class="container">
        <div class="hd2">
            <div id="gif1_d"><img src="../pics/celebration.gif"></div>
            <div id="gif2_d"><img src="../pics/happy.png"></div>
            <div id="gif3_d"><img src="../pics/celebration.gif"></div>
        </div>
        <div class="table">
            <div id="wmain_dv"> 
                <div class="winter_dv"> 
                    <div id=q1 class="winner_most_dv" style="clear:left"></div>
                    <div id=q2 class="winner_most_dv"></div>
                    <div id=q3 class="winner_most_dv"></div>
                </div>
                <div class="winter_dv"> 
                    <div id=q4 style="clear:left" class="winner_most_dv"></div>
                    <div id=q5 class="winner_most_dv"></div>
                    <div id=q6 class="winner_most_dv"></div>
                </div>
                <div class="winter_dv">
                    <div id=q7 style="clear:left" class="winner_most_dv"></div>
                    <div id=q8 class="winner_most_dv"></div>
                    <div id=q9 class="winner_most_dv"></div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="rdiv"><span id="sp_d"></span></div>
            <div class="rdiv"><input id="btn_d" type="button" onclick="go2gm()" value="PLAY AGAIN !"></div>
            <div class="rdiv"><span id="sp_d2">OR</span></div>
            <div class="rdiv"><button id="btn_d2" onclick="go2lg()">START WITH NEW PALYERS</button></div>
        </div>
    </div>
</section>
<footer>
    <p>Top To Toe Web Design,&copy; 2017</p>   
</footer>
</body>
</html>
