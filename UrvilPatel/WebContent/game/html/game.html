<html>

<head>
    <title>Tic-Tac-Toe | Game</title>
    <link rel="icon" type="image/png" href="../pics/fav.png">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="TIc Tac Toe game - v1.0">
    <meta name="author=Top To Toe Web Design">
    <script type="text/javascript" src="../javaScript/game.js"></script>
</head>

<body onload="onld()">
    
<header>
    <h1>Tic Tac Toe</h1>
</header>    

<section>
    <div class="container_header">
        <div class="header">
            <div id="pl1"></div>
            <div id="pl2"></div>
            <div id="lh"><img src="../pics/aer.png"></div>
            <div id="rh"><img src="../pics/aer.png"></div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div id="lx">
            <div id="x1" class="left_sym">X</div>
            <div id="x2" class="left_sym">X</div>
            <div id="x3" class="left_sym">X</div>
            <div id="x4" class="left_sym">X</div>
            <div id="x5" class="left_sym">X</div>
        </div>

        <div class="table">
            <div id="main_dv">
                <div class="inter_dv">
                    <div id=d1 onclick="fn(this)" class="inner_most_dv"></div>
                    <div id=d2 onclick="fn(this)" class="inner_most_dv"></div>
                    <div id=d3 onclick="fn(this)" class="inner_most_dv"></div>
                </div>
                <div class="inter_dv">
                    <div id=d4 onclick="fn(this)" class="inner_most_dv"></div>
                    <div id=d5 onclick="fn(this)" class="inner_most_dv"></div>
                    <div id=d6 onclick="fn(this)" class="inner_most_dv"></div>
                </div>
                <div class="inter_dv">
                    <div id=d7 onclick="fn(this)" class="inner_most_dv"></div>
                    <div id=d8 onclick="fn(this)" class="inner_most_dv"></div>
                    <div id=d9 onclick="fn(this)" class="inner_most_dv"></div>
                </div>
            </div>
        </div>
        <div id="ro">
            <div id="o1" class="rit_sym">O</div>
            <div id="o2" class="rit_sym">O</div>
            <div id="o3" class="rit_sym">O</div>
            <div id="o4" class="rit_sym">O</div>
            <div id="o5" class="rit_sym">O</div>
        </div>
    </div>
    <div id="msg">
        <h2 style="color:orange;">How To Play</h2>
        <p><br>Click on the 'BLUE' box in which you want to put your 'X' or 'O'.
        <br><br>PLAYER-1 will start the game by putting 'X'.
            <br></p><input type="button" id="msg_bt" Value="OK" onclick="msg()">
    </div>
</section>
    
    
<footer>
    <p>Top To Toe Web Design,&copy; 2017</p>   
</footer>

</body>
</html>
